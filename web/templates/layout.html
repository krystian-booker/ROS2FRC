<!-- ========== layout.html (light mode) ==================================== -->
<!DOCTYPE html>
<html lang="en" data-bs-theme="light">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- match browser bar on mobile to white -->
  <meta name="theme-color" content="#3b82f6">
  <title>{% block title %}FRC VisionTools Dashboard{% endblock %}</title>

  <!-- Fonts & core CSS -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

  <!-- ROS, toast & extras -->
  <script src="https://cdn.jsdelivr.net/npm/roslib/build/roslib.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet">
  {% block extra_head %}{% endblock %}
</head>

<body class="d-flex flex-column flex-lg-row">

  <!-- ── Mobile top-bar (hidden ≥lg) ─────────────────────────────────────── -->
  <nav class="navbar navbar-light bg-surface-light d-lg-none shadow-sm px-2">
    <button class="btn btn-outline-dark rounded-1" type="button" data-bs-toggle="offcanvas"
      data-bs-target="#offcanvasSidebar">
      <i class="bi bi-list"></i>
    </button>
    <span class="navbar-brand ms-2 fw-semibold text-dark">FRC VisionTools</span>
  </nav>

  <!-- ── Sidebar / Off-canvas ───────────────────────────────────────────── -->
  <div class="offcanvas-lg offcanvas-start bg-surface-light text-dark border-end" tabindex="-1" id="offcanvasSidebar">
    <div class="offcanvas-header d-lg-none border-bottom">
      <h5 class="mb-0 text-dark">Menu</h5>
      <button class="btn-close" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body p-0 overflow-hidden d-flex flex-column">
      {% include 'partials/sidebar.html' %}
    </div>
  </div>

  <!-- ── Main content ───────────────────────────────────────────────────── -->
  <main class="flex-grow-1 p-4 overflow-auto min-vh-100 bg-app-light">
    <div class="container-fluid px-0 px-md-2 px-xl-4">
      {% block content %}{% endblock %}
    </div>
  </main>

  <!-- ── JS bundle ──────────────────────────────────────────────────────── -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
  <script>
    toastr.options = {
      closeButton: true,
      positionClass: 'toast-bottom-right',
      timeOut: 4000
    };
  </script>
  {% block extra_scripts %}{% endblock %}
</body>

</html>
